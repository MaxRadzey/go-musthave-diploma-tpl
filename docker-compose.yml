services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shortener
      POSTGRES_PASSWORD: shortener
      POSTGRES_DB: shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shortener -d shortener"]
      interval: 2s
      timeout: 2s
      retries: 10

  gophermart:
    build: .
    ports:
      - "8080:8080"
    environment:
      SERVER_ADDRESS: ":8080"
      DATABASE_DSN: postgres://shortener:shortener@postgres:5432/shortener?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
